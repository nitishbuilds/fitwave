<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fitness Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">

<header class="top">
  <div class="card header-card">
    <div class="logo-box">F</div>
    <div>
      <h1>Fitness Planner</h1>
      <p class="small">Diet + Workout Auto Planner</p>
    </div>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="steroid-shop.html">Steroid Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="grid">

  <section class="card form-card">
    <h2>Tell me about you</h2>

    <div class="form-row"><label>Gender</label>
      <select id="gender"><option value="male">Male</option><option value="female">Female</option></select>
    </div>

    <div class="form-row"><label>Age</label><input id="age" type="number" value="20"></div>
    <div class="form-row"><label>Height (cm)</label><input id="height" type="number" value="170"></div>
    <div class="form-row"><label>Weight (kg)</label><input id="weight" type="number" value="70"></div>

    <div class="form-row"><label>Body Type</label>
      <select id="body"><option value="meso">Meso</option><option value="ecto">Ecto</option><option value="endo">Endo</option></select>
    </div>

    <div class="form-row"><label>Goal</label>
      <select id="goal">
        <option value="build">Build Muscle</option>
        <option value="lean_bulk">Lean Bulk</option>
        <option value="lose">Lose Fat</option>
        <option value="maintain">Maintain</option>
        <option value="endurance">Endurance</option>
      </select>
    </div>

    <div class="form-row"><label>Do you go to gym?</label>
      <select id="gym"><option value="yes">Yes</option><option value="sometimes">Sometimes</option><option value="no">No</option></select>
    </div>

    <div class="form-row"><label>Desired Physique</label>
      <select id="physique">
        <option value="aesthetic">Aesthetic</option>
        <option value="bulky">Bulky</option>
        <option value="shredded">Shredded</option>
        <option value="strength">Strength</option>
      </select>
    </div>

    <div class="form-row"><label>Protein Preference</label>
      <select id="proteinPref">
        <option value="auto">Auto</option>
        <option value="1.6">1.6 g/kg</option>
        <option value="1.8">1.8 g/kg</option>
        <option value="2.0">2.0 g/kg</option>
        <option value="2.2">2.2 g/kg</option>
      </select>
    </div>

    <button class="btn" id="planBtn">Generate Plan</button>
  </section>

  <aside class="card output-card">
    <h2>Your Plan</h2>
    <div id="result" class="result-box">Click Generate Plan</div>
  </aside>

</main>

</div>

</body>
</html>
